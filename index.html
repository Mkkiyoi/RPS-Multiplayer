<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>

    <!-- Linking reset.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Linking Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <!-- Linking Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <!-- Linking Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>

    <!-- Linking Firebase Authentication UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css" />

    <!-- Linking Javascript -->
    <script src="assets/javascript/database.js"></script>
    <script src="assets/javascript/chat.js"></script>
    <script src="assets/javascript/account.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <div class="container bg-secondary rounded mt-3">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron bg-secondary text-white m-0">
                    <h1>RPS Multiplayer</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container border border-secondary p-3 mt-3 rounded">

    <!-- ************************  Modal Goes Here  ******************************** -->

    <div class="modal" tabindex="-1" role="dialog" id="user-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">RPS Multiplayer Game</h5>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#sign-in-form" role="tab" aria-controls="sign-in" aria-selected="true">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="create-account-tab" data-toggle="tab" href="#create-account-form" role="tab" aria-controls="profile" aria-selected="false">Create Account</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sign-in-form" role="tabpanel" aria-labelledby="sign-in-tab">
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="sign-in-email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="sign-in-password" placeholder="Enter password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="sign-in">Sign In</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="create-account-form" role="tabpanel" aria-labelledby="sign-in-tab">
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="create-account">Create Account</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- ************************  Modal Ends Here  ******************************** -->

        <div class="row">

            <!-- Game Lobby Card -->
            <div class="col-xs-12 col-md-2 col-lg-2 col-xl-2">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="lobby-card">
                            <div class="card-header">
                                Open Games
                            </div>
                            <div class="card-body">
                                <button class="btn btn-primary mx-auto" id="create-game">Create Game</button>
                                <hr>
                                <div id="lobby"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 float-left">
                        <button class="btn btn-primary mt-3" id="sign-out">Sign Out</button>
                    </div>
                </div>
            </div>

            <!-- Game Card -->
            <div class="col-xs-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                Player Choice:
                            </div>
                            <div class="card-body" id="player-choice"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                Opponent Choice:
                            </div>
                            <div class="card-body" id="opponent-choice"></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <img class="img-fluid" src="assets/images/rock.png" alt="Rock" data-choice="rock">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="assets/images/paper.png" alt="Paper" data-choice="paper">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="assets/images/scissors.png" alt="Scissors" data-choice="scissors">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card" id="score">
                            <div class="card-header">
                                Score:
                            </div>
                            <div class="card-body">
                                <p class="float-left">Player: <span id="player-score">0</span></p>
                                <p class="float-left mx-5">Opponent: <span id="opponent-score">0</span></p>
                                <p class="float-left">Tie: <span id="tie-score">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Card -->
            <div class="col-xs-12 col-md-4 col-lg-4 col-xl-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="chat">
                            <div class="card-header">
                                Chat
                            </div>
                            <div class="card-body">
                                <div id="messages"></div>
                            </div>
                            <form>
                                <div class="form-group m-0">
                                    <input type="text" class="form-control" autocomplete="off" autofill="off" id="message-box" placeholder="Enter message">
                                    <button id="message" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom text-muted">Icons made by <a class="text-muted" href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a class="text-muted" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
